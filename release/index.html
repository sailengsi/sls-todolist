<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="red-translucent" />
<meta name="apple-mobile-web-app-title" content="" /> 
<meta content="telephone=no" name="format-detection" />
<meta content="email=no" name="format-detection" />
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
        <title>todolist-jquery</title>
    
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/todolist.css" />
</head>
    <body>
        <p class="todo-tip">this is error info</p>

        
        
    	<div class="container">
    		<div class="row">
    			<div class="col-sm-12">
    				<div class="col-sm-6 col-sm-offset-2 pd">
                        <div class="col-sm-12 todo-container pd">
                            <div class="list-group version-container">
	<a href="index.html" class="list-group-item col-sm-3 col-xs-6 version-jquery">jquery版</a>
	<a href="ng-todo.html" class="list-group-item col-sm-3 col-xs-6 version-angular {{angularActive}}">angular-1.3.2版</a>
	<a href="vue-todo.html" class="list-group-item col-sm-3 col-xs-6 version-vue {{vueActive}}">vue版</a>
	<a href="react-todo.html" class="list-group-item col-sm-3 col-xs-6 version-react">react版</a>
</div>
                            <div class="col-sm-12 todo-form pd">
    <div class="col-sm-8 col-xs-9 pd">
        <input type="text" class="form-control col-sm-8 col-xs-9 todo-input" value="" placeholder="回车也可提交">
    </div>
    <div class="btn btn-info col-sm-4 col-xs-3 todo-btn-add">添加</div>
</div>
                            <div class="clear clearfix"></div>
                            <div class="col-sm-12 pd todo-btn-container">
    <button type="button" class="btn btn-default col-sm-2 col-xs-6 todo-btn-finish-all">全选/不选</button>
    <button type="button" class="btn btn-danger col-sm-3 col-xs-6 todo-btn-clear-finished">清空已完成</button>
    <button type="button" class="btn btn-info col-sm-2 col-xs-4 todo-btn-filter" data-filter="all">所有(<span class="todo-total" id="allTotal">0</span>)</button>
    <button type="button" class="btn btn-default col-sm-2 col-xs-4 todo-btn-filter" data-filter="finished">已完成(<span class="todo-finish-total" id="finishTotal">0</span>)</button>
    <button type="button" class="btn btn-default col-sm-3 col-xs-4 todo-btn-filter" data-filter="nofinish">未完成(<span class="todo-nofinish-total" id="noFinishTotal">0</span>)</button>
</div>
                            <div class="clear clearfix"></div>
                            <ul class="list-group todo-list">
                                <!-- <li class="list-group-item todo-li todo-li-finished">
                                    <label class="todo-span todo-check" for=""><input type="checkbox" class="todo-btn-check" value=""></label>
                                    <span class="todo-content">1111111</span>
                                    <span class="todo-span todo-delete text-danger todo-btn-delete">x</span>
                                </li> -->
                            </ul>
                        </div>
    				</div>
    			</div>
    		</div>
    	</div>

        <p class="todo-tip">this is error info</p>    
<script src="libs/store/store.min.js"></script>
<script src="libs/jquery/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
